# 本地复写规则
[rewrite_local]
^https?://(www.)?(g|google).cn url 302 https://www.google.com

# rewrite 复写远程订阅
[rewrite_remote]
https://raw.githubusercontent.com/app2smile/rules/master/module/youtube-qx.conf, tag=YouTube去广告, enabled=true
