; Author: wanght
; Last Updated: 2025-07-02
; Personal custom configuration for Quantumult X.

# 基础配置
[general]
# > 用于节点延迟测试
server_check_url= http://www.gstatic.com/generate_204
# > 服务器测试超时时间 (毫秒)
server_check_timeout = 3000
# > 用于设置图标显示
profile_img_url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Quantumult_X.png
# > 用于Check节点IP地址
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/IP_API.js
# > 功能强大的解析器，用于引用资源的转换
resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
# > 下列路径将不经过QuanX的处理
excluded_routes=239.255.255.250/32, 24.105.30.129/32, 185.60.112.157/32, 185.60.112.158/32, 182.162.132.1/32
udp_whitelist=1-442, 444-65535
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn, *.cmbchina.

# DNS配置
[dns]
prefer-doh3
server=119.29.29.29
server=223.5.5.5
server=223.6.6.6
server=8.8.8.8
doh-server = https://doh.pub/dns-query,https://dns.alidns.com/dns-query

# 策略组配置
[policy]
# 核心手动策略
static=节点选择, proxy, 自动(延迟优选), 自动(故障转移), 自动(负载均衡), 香港(延迟优选), 台湾(延迟优选), 日本(延迟优选), 新加坡(延迟优选), 美国(延迟优选), 全球直连, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Quantumult_X.png

# 地区策略 (自动测速)
url-latency-benchmark=香港(延迟优选), server-tag-regex=^(?=.*(🇭🇰|香港|(?i)HK|Hong))(?!.*(回国|游戏|(?i)GAME)).*$, check-interval=600, tolerance=50, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png
url-latency-benchmark=台湾(延迟优选), server-tag-regex=^(?=.*(🇹🇼|台|(?i)TW|Tai))(?!.*(回国|游戏|(?i)GAME)).*$, check-interval=600, tolerance=50, img-url=https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Rounded_Rectangle/Taiwan.png
url-latency-benchmark=日本(延迟优选), server-tag-regex=^(?=.*((?i) 🇯🇵|日|东京|大阪|(?i)JP|Japan))(?!.*(回国|游戏|(?i)GAME)).*$, check-interval=600, tolerance=50, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png
url-latency-benchmark=新加坡(延迟优选), server-tag-regex=^(?=.*(🇸🇬|新加坡|狮|(?i)SG|Singapore))(?!.*(回国|游戏|(?i)GAME)).*$, check-interval=600, tolerance=50, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png
url-latency-benchmark=美国(延迟优选), server-tag-regex=^(?=.*(🇺🇸|美|(?i)US|United States))(?!.*(回国|游戏|(?i)GAME)).*$, check-interval=600, tolerance=50, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png
url-latency-benchmark=韩国(延迟优选), server-tag-regex=^(?=.*(🇰🇷|韩|(?i)KR|Korea))(?!.*(回国|游戏|(?i)GAME)).*$, check-interval=600, tolerance=50, img-url=https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Rounded_Rectangle/South_Korea.png
url-latency-benchmark=英国(延迟优选), server-tag-regex=^(?=.*(🇬🇧|英|(?i)UK|United Kingdom))(?!.*(回国|游戏|(?i)GAME)).*$, check-interval=600, tolerance=50, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_Kingdom.png

# 地区策略 (负载均衡)
round-robin=香港(负载均衡), server-tag-regex=^(?=.*(🇭🇰|香港|(?i)HK|Hong))(?!.*(回国|游戏|(?i)GAME)).*$, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png
round-robin=台湾(负载均衡), server-tag-regex=^(?=.*(🇹🇼|台|(?i)TW|Tai))(?!.*(回国|游戏|(?i)GAME)).*$, img-url=https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Rounded_Rectangle/Taiwan.png
round-robin=日本(负载均衡), server-tag-regex=^(?=.*((?i) 🇯🇵|日|东京|大阪|(?i)JP|Japan))(?!.*(回国|游戏|(?i)GAME)).*$, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png
round-robin=新加坡(负载均衡), server-tag-regex=^(?=.*(🇸🇬|新加坡|狮|(?i)SG|Singapore))(?!.*(回国|游戏|(?i)GAME)).*$, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png
round-robin=美国(负载均衡), server-tag-regex=^(?=.*(🇺🇸|美|(?i)US|United States))(?!.*(回国|游戏|(?i)GAME)).*$, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png

# 应用策略 (已集成自动优选)
static=🤖 AI Platforms, proxy, 自动(延迟优选), 美国(延迟优选), 日本(延迟优选), 新加坡(延迟优选), 节点选择, 全球直连, img-url=https://raw.githubusercontent.com/limbopro/Zure/master/AI%20Platforms.png
static=YouTube, proxy, 自动(延迟优选), 节点选择, 香港(延迟优选), 台湾(延迟优选), 新加坡(延迟优选), 全球直连, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/YouTube.png
static=Netflix, proxy, 自动(延迟优选), 节点选择, 香港(延迟优选), 台湾(延迟优选), 新加坡(延迟优选), 美国(延迟优选), img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Netflix.png
static=Disney+, proxy, 自动(延迟优选), 节点选择, 香港(延迟优选), 台湾(延迟优选), 新加坡(延迟优选), 美国(延迟优选), img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Disney+.png
static=TikTok, proxy, 自动(延迟优选), 节点选择, 日本(延迟优选), 台湾(延迟优选), 美国(延迟优选), 全球直连, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/TikTok.png
static=Telegram, proxy, 自动(延迟优选), 节点选择, 新加坡(延迟优选), 香港(延迟优选), img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Telegram.png
static=国外媒体, proxy, 自动(延迟优选), 节点选择, 全球直连, img-url=https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Universal/StreamingSE.png
static=国内媒体, 全球直连, proxy, img-url=https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Universal/Streaming.png

# 功能策略
static=全球直连, direct, proxy, img-url=https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Social_Media/Air_Bnb.png
static=广告拦截, reject, direct, img-url=https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Universal/Reject.png
static=隐私防护, reject, direct, img-url=https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Universal/Reject.orig.png
static=漏网之鱼, 节点选择, 自动(延迟优选), proxy, img-url=https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Universal/Final.png

# 核心自动策略
url-latency-benchmark=自动(延迟优选), server-tag-regex=^*$, check-interval=600, tolerance=50, img-url=https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Universal/Auto_Speed.png
